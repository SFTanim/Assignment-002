<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Travel Trails</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation Bar -->
      <nav>
        <div class="web-title">
          <img src="Images/pngwing.com.png" alt="Website-Logo">
          <h1>Travel <span class="red-color-span">Trails</span></h1>
        </div>
        <ul>
          <li><a href="#"><span class="red-color-span">Home</span></a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>


      <section class="banner">
        <h1>Explore Your Travel</h1>
        <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
        <div class="banner-input">
          <input class="common-p-text" type="text" placeholder="Where go" name="" id="">

          <select class="selector common-p-text">
            <option value="When">When</option>
            <option value="Morning">Morning</option>
            <option value="Evening">Evening</option>
          </select>

          <select class="common-p-text">
            <option value="Select Type">Select Type</option>
            <option value="Premium">Premium</option>
            <option value="Affordable">Affordable</option>
          </select>
          <button class="red-button icon-align"><i class="fa fa-search"></i>Find Now</button>
        </div>
      </section>
    </header>
  </body>
</html>
